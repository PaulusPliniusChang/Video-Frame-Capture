<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>frame catcher</title>
    <style>
        body { width: 300px; padding: 10px; }
        button { 
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
        #threshold-container {
            margin: 10px 0;
            padding: 5px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        #log-container {
            height: 300px;
            overflow-y: auto;
            margin-top: 10px;
            padding: 5px;
            background: #f0f0f0;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="threshold-container">
        <label>
            threshold of image similarity (the higher threshold, the more frames will be captured):
            <input type="number" id="threshold" min="0" max="1" step="0.1" value="0.9">
        </label>
    </div>
    <button id="screenshot">screenshot (Ctrl+Shift+S)</button>
    <button id="startRecord">start recording (Ctrl+Shift+R)</button>
    <button id="stopRecord">stop recording (Ctrl+Shift+X)</button>
    <button id="customRecord">self-defined recording (Ctrl+Shift+C)</button>
    <div id="log-container"></div>
    <script src="popup.js"></script>
</body>
</html>
