<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>frame catch settings</title>
</head>
<body>
    <form>
        <div>
            <label>
                threshold of image similarity (0-1):
                <input type="number" id="threshold" min="0" max="1" step="0.1">
            </label>
        </div>
        <div>
            <label>
                save path:
                <input type="text" id="savePath" placeholder="e.g. : D:\captures">
            </label>
        </div>
        <button type="submit">save</button>
    </form>
    <script src="options.js"></script>
</body>
</html>
